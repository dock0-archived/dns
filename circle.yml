machine:
  services:
    - docker
dependencies:
  override:
    - git submodule update --init
    - docker build -t test .
test:
  override:
    - docker run -ti test /bin/true
    - docker run -ti test /bin/bash --version
    - docker run -d -p 1053:53 -p 1053:53/udp test && sleep 5
    - dig @localhost -p 1053 akerl.org
