machine:
  services:
    - docker
dependencies:
  override:
    - git submodule update --init
    - docker build -t test .
test:
  override:
    - docker run -ti test /bin/true
    - docker run -ti test /bin/bash --version
    - docker run -d -p 53:53 test && sleep 5
    - echo ' ' | netcat localhost 53
